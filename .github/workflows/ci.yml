# Continuous Integration
# Runs on every push and PR

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e ".[all]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Verify imports
        run: |
          python -c "import tensorcsp_modern; print('tensorcsp_modern imported successfully')"
          python -c "import grut_modern; print('grut_modern imported successfully')"
          python -c "import knut_modern; print('knut_modern imported successfully')"
